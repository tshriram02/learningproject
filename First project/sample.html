<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular js Hello World</title>
</head>
<body ng-init="name='Yateender'">
        <div ng-hide="isHidden">
            Name: <input type="text" ng-model ="name"/><br>{{ name }}
        </div>
        <br />
        <button ng-click="name='khedar'">Change Name</button>
        <br/>
        Hide: <input type="checkbox"  ng-model="isHidden">
        <Script src = "angular.js"></Script>

</body>
</html>
