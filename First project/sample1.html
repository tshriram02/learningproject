<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular js Hello World</title>
</head>
<body ng-init="data={name:'James',isVisible: true,LoggedIn: true,status:'red'">
        <div ng-cloak>
            <div ng-switch on ="data.LoggedIn">
                <div ng-switch-when="true">
                Welcome {{data.name}}
                </div>
                <div ng-switch-default ng-class="data.status">
                    Login
                </div>
            </div>
        </div>
        <br />
        <div ng-show="data.isVisible">
            Name: <input type="text" ng-model ="data.name"/><br>
            {{ data.name }}
        </div>
        <Script src = "angular.js"></Script>

</body>
</html>
